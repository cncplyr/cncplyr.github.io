		<!-- Our JavaScript -->
		<script>
			var zoomLevel = 12;
			
			if (window.screen.width <= 500) {
				// Probably on mobile, zoom out the map a bit
				zoomLevel = 11;
			}
			
			var mymap = L.map('mapid').setView([51.493, -0.202], zoomLevel); // Centered over London
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', 
				{
					attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
					maxZoom: 18,
					id: 'mapbox.streets',
					accessToken: 'pk.eyJ1IjoiY25jcGx5ciIsImEiOiJjanE1MzlrNHUwdWtkNDhxaHpuZ3J1cDJuIn0.Bnprf-ttWV0szvHHgnLkxg'
				}
			).addTo(mymap);
			
			var myLayer = L.geoJSON().addTo(mymap);
			var geojsonUrl = 'https://gist.githubusercontent.com/cncplyr/d2acbd86e0b13fa6d4deefe4415d96e1/raw/20abe99d36fc9bd88e8dcbfd8c7412f1977ef931/jogging-london.geojson';
			
			function success(geojsonData) {
				myLayer.addData(geojsonData);
			}
			
			$.when($.ready ).then(function() {
				console.log('yay');
				$.ajax({
					dataType: "json",
					url: geojsonUrl,
					data: null,
					success: success
				});
				
				//$.getJson(geojsonUrl, success);
			});
		</script>
